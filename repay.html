<script>
    function del()
    {
        var a = document.getElementById("delete").value
        fetch("http://localhost:2000/del",{
            method:"post",
            headers: {
            'Content-Type': 'application/json'
            },
            body:JSON.stringify({
                t1:a
            })
        })
        .then(async(e)=>{
            document.getElementById("del").innerHTML="Successfully Repaid"
        })
        .catch(()=>{
            document.getElementById("del").innerHTML="Cannot delete due to server problem"
        })
}
    
</script>
